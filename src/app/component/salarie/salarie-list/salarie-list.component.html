<a type="button" class="btn btn-outline-primary" [routerLink]="['/inscription']" routerLinkActive="active"
  >Nouveau salarie</a
>
<table class="table table-striped">
  <tr>
    <th>Mail</th>
    <th>Nom</th>
    <th>Prenom</th>
    <th>Service</th>
    <th>Role</th>
    <th>Manager</th>
    <th></th>
    <th></th>
  </tr>
  <tr
    salarie-row
    [salarie]="s"
    [index]="index"
    *ngFor="let s of salaries; let index = index"
  ></tr>
</table>
